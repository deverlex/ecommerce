# Configuration of Redis Database
redis:
  host: localhost
  port: 6379
  timeout: 60000
  pool: 
    maxidle: 100
    minidle: 0
    maxactive: 1000

# config context path to "/" by setting an empty string
server:
  contextPath: /v1

# JACKSON
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true

## Resource
resource_dir:
  images: /home/lion

#Application configurations
needy:
  # Token
  token:
    header: Authorization
    prefix: Bearer
    secret: thisIsSecret
    expiration: 604800
  identification:
    header: ID
  # Firebase
  firebase:
    path: firebase/needyfirebase.json
    database:
      url: https://needy-180007.firebaseio.com
  # Router
  # Note: [____] = OPTION
  route:
    securities:
      #POST - login
      authentications: authentications
      #GET - get new token
      refreshments: refreshments
      #GET - logout system
      logout: logout

    users:
      #POST - register account
      registers: users/news
      #GET - check account exist
      find: users/find #?username=
      #POST - reset password
      reset: users/reset #?username=
      #GET   - get account info
      information: users
      #PUT update info account
      update_info: users
      #GET check company where user is working
      company: users/companies

    companies:
      #GET - get company
      infomation: companies/{company_id}
      #POST - register new company
      registers: companies
      #PUT - update company info
      update_info: companies/{company_id}

    categories:
      #GET - get link categories of category and company
      lists: categories/{category} #[?company_id]=

    attributes:
      #GET - get all attribute of category
      lists: attributes #?category_name=




    products:
          price_now:
            add_new: pn/products #?company_id=&store_id= |POST - add new product
            images:
              add_new: pn/products/{product_id}/images #?multiparty= |POST - add image for product
              update: pn/products/{product_id}/images #?multiparty= |PUT - update image for product

    stores:
        infomation: stores # GET
        update_info: stores/{store_id} # PUT - update store info

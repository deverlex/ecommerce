# DataSource settings: set here your own configurations for the database connection.
jdbc:
  driverClassName: com.mysql.jdbc.Driver
  url: jdbc:mysql://localhost:3306/needy?autoReconnect=true&useSSL=false&useUnicode=true&amp;characterEncoding=UTF-8&useLegacyDatetimeCode=false
  username: root
  password: root
  connectionProperties: useUnicode=true;characterEncoding=utf-8;CharSet=utf8mb4 

# Configuration of Redis Database
redis:
  host: localhost
  port: 6379
  timeout: 60000
  pool: 
    maxidle: 100
    minidle: 0
    maxactive: 1000

# config context path to "/" by setting an empty string
server:
  contextPath: /v1

# JACKSON
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true

#Application configurations
needy:
  array:
    hashId: abcdefghiklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890
  # Token
  token:
    header: Authorization
    prefix: Bearer
    secret: thisIsSecret
    expiration: 604800
  identification:
    header: ID
  # Firebase
  firebase:
    path: firebase/needyfirebase.json
    database:
      url: https://needy-180007.firebaseio.com
  # Router
  route:
    securities:
      authentications: authentications # POST - login
      refreshments: refreshments # GET - get new token
      logout: logout

    users:
      registers: users/registers # POST - register account
      existences: users/existences # GET - Check account exist
      reset: users/reset # reset password
      passwords:
        update: users/{username}/passwords #PUT: update pass
      infomation: users # GET get account info DELETE: delete account
      active: users/activeness # POST active user account

    companies:
      infomation: companies #GET
      dependencies: companies/dependencies # GET
      registers: companies/registers # POST
      staffs:
        fcms: companies/{company_id}/staffs/fcm_tokens # PUT update token
      categories: companies/categories #GET - get list categories of company

    categories:
      lists: categories #GET - get list categories for companies choose